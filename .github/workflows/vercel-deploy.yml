name: Medpoint App Deployment

on:
  push:
    tags:
      - "v*"

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  GITEA_TOKEN: ${{ secrets.GITEA_ACCESS_TOKEN }}
  GITEA_USERNAME: ${{ secrets.GITEA_USERNAME }}

jobs:
  deploy:
    name: Build and Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Setup Gitea authentication
        run: |
          # Setup credential helper untuk menghindari prompt
          git config --global credential.helper store
          echo "https://${GITEA_USERNAME}:${GITEA_TOKEN}@gitea.sev-2.com" > ~/.git-credentials

          # Replace semua format URL Gitea dengan authenticated version
          git config --global url."https://${GITEA_USERNAME}:${GITEA_TOKEN}@gitea.sev-2.com/".insteadOf "https://gitea.sev-2.com/"
          git config --global url."https://${GITEA_USERNAME}:${GITEA_TOKEN}@gitea.sev-2.com".insteadOf "ssh://gitea.sev-2.com"
          git config --global url."https://${GITEA_USERNAME}:${GITEA_TOKEN}@gitea.sev-2.com".insteadOf "git@gitea.sev-2.com:"

      - name: Install dependencies
        run: |
          # Increase timeout dan retry jika perlu
          yarn install --network-timeout 300000

      - name: Build Project
        run: yarn build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        run: vercel --prod --yes --token=$VERCEL_TOKEN
